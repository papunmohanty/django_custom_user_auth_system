<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
</head>
<body>

	<p>welcome {{ user.username }}</p>

	{% else %}
	<p><a href="/login">Login</a></p>
	<p><a href="/register"><Register/a></p>
	{% endif %}
</body>
</html>
